mongodb:
  image: dockerfile/mongodb
  volumes:
    - environment/data/mongodb:/data/db
  ports:
    - "27017:27017"
  command: mongod --smallfiles

elasticsearch:
  image: deviantony/elk-elasticsearch
  ports:
    - "9200:9200"

kibana3:
  image: deviantony/elk-kibana
  ports:
    - "8080:80"
  links:
    - elasticsearch
